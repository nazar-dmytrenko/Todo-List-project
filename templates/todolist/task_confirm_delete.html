{% extends 'base.html' %}

{% block content %}
  <h1>Delete task</h1>
  <h4>Are you sure you want to delete this task: <strong>{{ task }}</strong>?</h4>

  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, delete" class="btn btn-danger">
    <a class="btn btn-primary" onclick="goBack()">Cancel</a>
  </form>

{% endblock %}
