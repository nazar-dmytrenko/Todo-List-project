{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block title %}
  <title>Tags</title>
{% endblock %}

{% block content %}
  <h1>Tag List
      <a style="float: right" class="btn btn-primary" href="{% url 'tag-create' %}">Add Tag</a>
  </h1>

  <form action="" method="get" class="form-inline">
    {{ search_form|crispy }}
    <input class="btn btn-secondary" type="submit" value="🔍">
  </form>
  {% if tag_list %}

<table class="table">
      <tr>
        <th>Name</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>
      {% for tag in tag_list %}
        <tr>
          <td>
            {{ tag.name }}
          </td>
          <td>
            <a class="btn btn-primary" href="{% url 'tag-update' pk=tag.id %}">Update</a>
          </td>
          <td>
            <a class="btn btn-danger" href="{% url 'tag-delete' pk=tag.id %}">Delete</a>
          </td>
        </tr>
      {% endfor %}
    </table>

  {% endif %}
{% endblock %}
